language: C++

compiler:
  - clang

install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository ppa:jrheinlaender/ppa -y
  - sudo add-apt-repository "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.6 main"
  - sudo add-apt-repository "deb-src http://llvm.org/apt/precise/ llvm-toolchain-precise-3.6 main"
  - sudo apt-get update -qq
  - sudo apt-get install -qq bison llvm-3.6
  - sudo apt-get install libboost-all-dev

script:
  - cd src
  - make
  - cd ../tests
  - for i in *.jl ; do ../src/jlangc $i && ./compile.sh && ./a.out && rm -f a.out done

notifications:
  email:
    recipients:
      - wynnejr@ornl.gov
      - wynnejr@gpujake.com
  on_success: [always]
  on_failure: [always]
